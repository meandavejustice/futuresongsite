    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,

    small,

    details,

    figure,
    figcaption,
    footer,
    header,

    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;

        vertical-align: baseline;

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,

    ol,

    }

    blockquote,
    q {

    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
        content: '';
        content: none;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    body {

    }

    header {

    }

    header img {

    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        flex-direction: row;
        max-height: 100vh;
        justify-content: center;
        margin-bottom: 80px;
    }

    footer {
        padding-top: 180px;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        flex-direction: row;
        max-height: 100vh;
        justify-content: center;
    }

    .description {
        position: absolute;
        top: -15px;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(51, 51, 51, 0.72);
        color: #fff;
        visibility: hidden;
        opacity: 0;
        transition: opacity .2s, visibility .2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cards a {
        margin: 10px;
        max-width: 32vw;
        position: relative;
    }

    .cards a:hover .description {
        visibility: visible;
        opacity: 1;
    }

    .cards img {
        width: 100%;
    }
